<!DOCTYPE html>
<html>
<head>
<title>Neuro Beats</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:rgba(255,255,255,0.1);
    padding:30px;
    border-radius:20px;
    width:350px;
    text-align:center;
    backdrop-filter:blur(10px);
    animation:fadeIn 1s ease;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#00d4ff;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">

<h1>üéµ Neuro Beats</h1>
<p>AI music generator</p>

<form id="musicForm" action="/generate" method="POST" enctype="multipart/form-data">
<input type="file" name="file" required><br><br>

<button type="submit">Generate Music</button>
</form>

<div id="loading" style="display:none;margin-top:15px;">
‚è≥ Generating music...
</div>

</div>

<script>
document.getElementById("musicForm").addEventListener("submit",function(){
 document.getElementById("loading").style.display="block";
});
</script>

</body>
</html>
